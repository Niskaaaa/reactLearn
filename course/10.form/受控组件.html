<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script src="../dep/react.development.js"></script>
    <script src="../dep/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="../dep/babel.min.js"></script>

    <script type="text/babel">
    class Login extends React.Component{
        state={
            username:'',
            pwd:''
        }
        demo = (event)=>{
            this.setState({username:event.target.value})
        }

        render(){
            return(<form >
                用户名：<input onChange={this.demo} ref={c=>this.username=c}type="text" name="username"/>
                密码：<input ref={c=>this.pwd=c} type="password" name="pwd"/>
                <button>登录</button>
                </form>)
        }

    }
      ReactDOM.render(<Login/>,document.getElementById('test'))//（虚拟dom，容器）
    </script>
  </body>
</html>
