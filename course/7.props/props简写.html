<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="test"></div>
    <div id="test1"></div>
    <script src="../dep/react.development.js"></script>
    <script src="../dep/react-dom.development.js"></script>
    <script src="../dep/prop-types.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="../dep/babel.min.js"></script>

    <script type="text/babel">
      class Demo extends React.Component {
        render() {
          return (
            <ul>
              <li>姓名：{this.props.name}</li>
              <li>性别：{this.props.sex}</li>
              <li>年龄：{this.props.age + 1}</li>
            </ul>
          );
        }

        static propTypes = {
          name: PropTypes.string.isRequired,
          sex: PropTypes.string,
          age: PropTypes.number,
          speak: PropTypes.func,
        };
        static defaultProps = {
          sex: "null",
          age: 18,
        };
      }


      function speak() {
        console.log("speaking");
      }

      const p = { name: "11" };
      ReactDOM.render(<Demo {...p} />, document.getElementById("test1")); //函数是react调用的
    </script>
  </body>
</html>
